<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/modificar producto</title>
    <link rel="stylesheet" href="producto.css">
</head>
<body>
    <main>
    <div class="formulario">
        <fieldset>
            <br>
            <legend>Agregar/Modificar Producto</legend>
            <form id="formain">
                <label id="lacodigo" for="codigoProducto">Código* </label>
                <span id="span1">
                    <input type="tel" id="codigoProducto" placeholder="Solo números" maxlength="6" pattern="[0-9]{6}" title="Debes ingresar 6 números" required>
                    <button type="submit" id=validar value="Validar" class="buttonForm button2">Validar</button>
                </span>
                <br>  
                <br>   
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" placeholder="Solo letras y números" pattern="[a-zA-Z0-9]{2,100}" title="Debes ingresar solo letras y números" required>
                <br>
                <br>
                
                <label for="categoria">Categoría*</label>
                <select id="categoria" required>
                <option value="categoria">Lácteos</option>
                <option value="categoria">Panes especiales</option>
                <option value="categoria">Pasteles</option>
                </select>
                <br>
                <br>
                <label for="ruc">RUC Proveedor*</label>
                <input type=tel id="ruc" placeholder="Solo números" pattern="[0-9]{11}" maxlength="11" title="Debes ingresar 11 números" required>
                <br>
                <br>
                <label for="precio">Precio*</label>
                <input type="number" id="precio" step="0.01" title="Solo números decimales con 2 dígitos" required>
                <br>
                <br>
                
                <label for="fecha">Fecha*</label>
                <input type="date" id="fecha" required>
                <br>
                <br>
                <label for="estado">Estado*</label>
                <br>
                <label for="activo">Activo</label>
                <input type="radio" id="activo" name="estado" required>
                <label for="Suspendido">Suspendido</label>
                <input type="radio" id="Suspendido" name="estado">
                <label for="De baja">De baja</label>
                <input type="radio" id="De baja" name="estado">
                <br>
                <br>
                <label for="impuesto">Afecto a impuesto*</label>
                <input type="checkbox" id="impuesto" required>
                <br>
                <br>
                
                <label for="descripción">Descripción</label>
                <textarea id="descripción"></textarea>
                <br>
                <br>
                <span id="span2">
                    <button type="submit" value="grabar" id="botonGrabar" class="buttonForm button2">Grabar</button>
                    <button type="reset" value="limpiar" class="buttonForm button2">Limpiar</button>
                </span>
            </form>
        </fieldset>
        <br>
        <br>
        </div>
    </main>
    <script src="producto.js"></script>
</body>
</html>
